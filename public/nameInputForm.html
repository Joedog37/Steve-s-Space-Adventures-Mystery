<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            font-size: 24px;
            padding: 10px;
            margin: 10px;
            color: #ffffff; /* White text */
            background-color: #000000; /* Black background */
            border: 1px solid #ffffff; /* White border */
        }
        input[type="submit"] {
            font-size: 24px;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            color: #ffffff; /* White text */
            background-color: #000000; /* Black background */
            border: 1px solid #ffffff; /* White border */
        }
    </style>
</head>
<body>
    <form>
        <input type="text" name="playerName" placeholder="Enter your name" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
